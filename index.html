<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="asset/styles.css" />
  <title>Project 1: Coffee Search</title>
</head>

<body class="container">
  <header>
    <div class="jumbotron jumbotron.fluid text-center">
      <h3>Coffee Shop Search</h3>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-md-6 bg-secondary" id="formInput">
        <div class="row">
          <form class="m-3">
            <input type="text" id="textInput" placeholder="Search" />
            <!-- <input type="text" id="api_key" placeholder="Your API Key" /> -->
            <button id="btnSubmit" class="btn btn-outline-info fas fa-search"></button>
          </form>
        </div>
      </div>
      <div class="col-md-6 bg-light" id="infoResults">
        <div class="row">
          <div class="row pt-3" id="results">
            <div class="col-md-12 border">
              <div class="d-flex align-items-center pt-4" id="coffee-search">
                <h2 class="font-weight-bold" id="shopName"></h2>
                <div class="storeImage">
                  <img id="icon" />
                </div>
              </div>
              <div class="pb-4" id="storeInfo">
                <div id="address"></div>
                <div id="hood"></div>
                <div id="hours"></div>
                <div id="ratings"></div>
                <!-- <div id="recommendations"></div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="./asset/app.js"></script>
</body>

</html>
